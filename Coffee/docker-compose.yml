version: '3'

services:
  db:
    image: mysql:8.0.30
    hostname: db
    environment: 
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_ROOT_USERNAME=user
    volumes:
      - ./db:/docker-entrypoint-initdb.d
      - db_volume:/var/lib/mysql
  php:
    volumes:
      - ./src:/var/www/html
      - ./conf/apache2/default.conf:/etc/apache2/sites-enabled/000-default.conf
    build: .
    ports:
      - "8081:80"
    links:
      - db
  nginx:
    image: nginx:1.23.1
    volumes:
      - ./src:/var/www/html
      - ./conf/nginx/default.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8082:80"
    environment:
      - NGINX_HOST=foobar.com
      - NGINX_PORT=80
    links:
      - db
      - php

volumes:
  db_volume: