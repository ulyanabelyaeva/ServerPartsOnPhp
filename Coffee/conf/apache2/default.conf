<VirtualHost *:80>

    ServerName server

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    DirectoryIndex /user/index.php

    DBDriver mysql
    DBDParams "host=db,port=3306,user=user,pass=password,dbname=appDB"

    <Directory "/var/www/html/admin">
        Require valid-user
        AuthType basic
        AuthName "Login"
        AuthBasicProvider dbd
        # AuthMySQLPwEncryption none
        AuthDBDUserPWQuery "SELECT pass FROM users WHERE username = %s"
        ErrorDocument 401 /user/index.php
    </Directory>

    <Location "/logout">
        # SetHandler form-logout-handler
        # AuthFormLogoutLocation "http://localhost:8081/user/logout.php"
    </Location>

</VirtualHost>